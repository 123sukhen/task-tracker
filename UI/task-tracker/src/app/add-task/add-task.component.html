<div class="col-md-6">
  <h2 class="text-center">Add Task</h2>
  <form [formGroup]="addForm" >
    <div class="form-group">
      <label for="task">Task:</label>
      <input type="task" formControlName="task" placeholder="Task" name="task" class="form-control" id="task">
    </div>
	
	<div class="form-group">
	 <label for="parent_task">Priority:</label>
<input type="hidden"[(ngModel)]="priority" formControlName="priority" name="priority" class="form-control" id="priority">
   <ng5-slider [(value)]="priority" [options]="options"></ng5-slider>
    </div>
	
    <div class="form-group">
      <label for="parent_task">Parent Task:</label>
      <input formControlName="parent_task" placeholder="Parent Task" name="parent_task" class="form-control" id="parent_task">
    </div>
	<div class="form-group">
	 <label for="start date">Start Date:</label>
      <input type="hidden"[(ngModel)]="start_date" formControlName="start_date" name="start_date" class="form-control" id="start_date">
	<ejs-datepicker id='datepicker' placeholder='Select a date' [(value)]='start_date' [min]='minDate' [max]='maxDate'></ejs-datepicker>
	</div>

   	<div class="form-group">
	 <label for="end date">End Date:</label>
      <input type="hidden"[(ngModel)]="end_date" formControlName="end_date" name="end_date" class="form-control" id="end_date">
	<ejs-datepicker id='datepicker' placeholder='Select a date' [(value)]='end_date' [min]='minDate' [max]='maxDate'></ejs-datepicker>
	</div>
		

    <button class="btn btn-success"(click)="onSubmit()">Add Task</button>
	 <button class="btn waves-light"(click)="resetTask()">Reset</button>
  </form>
</div>
